services:
  backend-app:
    build: ./drf_questions
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - 8000:8000
  swagger-ui:
    image: swaggerapi/swagger-ui
    ports:
      - 80:8080
    volumes:
      - ./docs/schema.yml:/schema.yml
    environment:
      SWAGGER_JSON: /schema.yml